<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생활체육 컬러 선호도 조사</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            min-width: 320px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .required {
            color: red;
            margin-left: 3px;
        }

        /* 모바일 대응 스타일 */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .form-group {
                margin-bottom: 15px;
            }

            input[type="text"],
            input[type="number"],
            select {
                font-size: 14px;
            }

            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>생활체육 캠페인 디자인 선호도 조사</h1>
        <div class="form-container">
            <h2>기본 정보 입력</h2>
            <form id="userInfoForm">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">나이:</label>
                    <input type="number" id="age" required min="1" max="120">
                </div>
                <div class="form-group">
                    <label for="gender">성별:</label>
                    <select id="gender" required>
                        <option value="">선택하세요</option>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                    </select>
                </div>
                <button type="submit">설문 시작하기</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('userInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 사용자 정보 저장
            const userInfo = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value
            };
            
            // localStorage에 사용자 정보 저장
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            
            // 설문조사 페이지로 이동
            window.location.href = 'survey.html';
        });
    </script>
</body>
</html>
